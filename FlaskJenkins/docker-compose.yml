version: '2'

services:
  jenkins:
    image: jenkins-server
    container_name: 'jenkins'
    ports:
      - '80:8080'
    environment:
      - JENKINS_PASSWORD=bitnami
    volumes:
      - 'jenkins_data:/bitnami/jenkins'
      - /var/run/docker.sock:/var/run/docker.sock
  agent-1:
    image: jenkins-agent-1
    container_name: 'agent-1'
    expose:
      - 22
    ports:
      - '5000:5000'
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  hakob@hakob-21
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_data:
    driver: local
